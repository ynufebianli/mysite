<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>云南财经大学学生便利网站</title>
  <link rel="stylesheet" href="css/shouye.css">
    
  <header>
    <!-- 本站所有网页的统一主标题 -->
    <div class="shouye">
      <span class="ziti1">
        <h1>云南财经大学学生便利网站</h1>
      </span>
    </div>
  </header>
  
  <body>
    <div class="daohang">
      <span class="ziti1">
        <h2>页面导航</h2>
      </span>
    </div>
    <div class="outer">
      <div class="inter">
        <a href="xuexiaojieshao.html"><h3 class="ziti1">学校介绍</h3></a>
      </div>
      <div class="inter">
        <a href="jiaowu.html"><h3 class="ziti1">学生教务</h3></a>
      </div>
      <div class="inter">
        <a href="kaoshizhongxin.html"><h3 class="ziti1">考试中心</h3></a>
      </div>
    </div>
  
    <div class="parallax p1"></div>
    <div class="column1">
      <form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
        <fieldset>
          <legend>
            <h2>有问题，联系我们~</h2>
          </legend>
          <!-- 单选按钮 -->
          <label>满意度：</label>
          <input type="radio" id="非常满意" name="满意度" value="非常满意" checked>
          <label for="非常满意">非常满意</label>
          <input type="radio" id="满意" name="满意度" value="满意">
          <label for="满意">满意</label>
          <input type="radio" id="不满意" name="满意度" value="不满意">
          <label for="不满意">不满意</label>
  
          <br>
  
          <!-- 下拉列表 -->
          <label for="问题板块">问题板块:</label>
          <select id="问题板块" name="问题板块">
            <option value="学校介绍">学校介绍</option>
            <option value="学生教务">学生教务</option>
            <option value="考试中心">考试中心</option>
          </select>
          <br>
  
          <input type="checkbox" name="vehicle[]" value="网页卡顿">网页卡顿
          <input type="checkbox" name="vehicle[]" value="图片无法加载">图片无法加载
          <input type="checkbox" name="vehicle[]" value="链接无法打开">链接无法打开
          <input type="checkbox" name="vehicle[]" value="其他（默认填无）">其他（默认填无）
          <input type="text" id="name" name="无其他意见默认填无" required>
  
          <br>
  
          E-mail:<br>
          <input type="text" name="mail" value="your email"><br>
          <!-- 复选框 -->
          <input type="checkbox" id="subscribe" name="subscribe" checked>
          <label for="subscribe">订阅推送信息</label>
          <br>
  
          <!-- 提交按钮 -->
          <input type="submit" value="提交">
          <input type="reset" value="重置">
        </fieldset>
      </form>
  
    </div>
  
  </body>
  
  </html>
